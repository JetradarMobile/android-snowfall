buildscript {

  ext.versions = [
      'compileSdk'    : 27,
      'buildTools'    : '27.0.3',
      'minSdk'        : 16,
      'targetSdk'     : 27,

      'kotlin'        : '1.2.71',
      'supportLibrary': '27.0.2'
  ]

  repositories {
    google()
    jcenter()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:3.0.1"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
  }
}

allprojects {
  repositories {
    google()
    jcenter()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
